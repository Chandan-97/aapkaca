{% extends 'base.html' %}

{% block content %}
<div class="mt-4">
    <div class="mb-4">
        <h3 class="text-center">Login</h3>
        <form>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <button type="submit" class="btn btn-primary">Sign In</button>
        </form>
    </div>
    <hr class="border border-primary border-3">
    <div class="mb-4">
        <h3 class="text-center">Register</h3>
        <form>
            <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullNameRegisterInput" aria-describedby="fullName">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Phone number</label>
                <input type="text" class="form-control" id="exampleInputPhone" aria-describedby="phoneHelp">
            </div>

            <div class="mb-3">
                <label for="businessNeed" class="form-label">Business Need</label>
                <textarea class="form-control" id="businessNeed" rows="3"></textarea>
            </div>

            <div class="mb-3">
                <label for="caLocationPreference" class="form-label">CA Location preference</label>
                <input type="text" class="form-control" id="caLocationPreference">
            </div>

            <div class="mb-3">
                <label for="userLocationPreference" class="form-label">Your location</label>
                <input type="text" class="form-control" id="userLocationPreference">
            </div>

            <div class="mb-3">
                <label for="userInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="userInputPassword1">
            </div>

            <div class="mb-3">
                <label for="userInputPassword2" class="form-label">Repeat Password</label>
                <input type="password" class="form-control" id="userInputPassword2">
            </div>

            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
</div>




{% endblock %}
